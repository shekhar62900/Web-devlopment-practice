<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo" >
            <!-- Placeholder for Logo or Name -->
            <span class="logo-placeholder"><img class="she"  src="nextgenclicks.jpg" > nextgenclicks</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-item">Home</a></li>
            <li><a href="#" class="nav-item">Products</a></li>
            <li><a href="#" class="nav-item">Categories</a></li>
            <li><a href="#" class="nav-item">Deals</a></li>
        </ul>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search products...">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="icons">
            <a href="#" class="icon profile-icon"><i class="fas fa-user"></i></a>
            <a href="#" class="icon cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </nav>
     <section class="product-section">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"><img src="1.jpg" alt=""></div>
                <h3 class="product-name">Product 1</h3>
                <p class="product-price">₹999</p>
            </div>
            <div class="product-card">
                <div class="product-image">Product Image</div>
                <h3 class="product-name">Product 2</h3>
                <p class="product-price">₹1499</p>
            </div>
            <div class="product-card">
                <div class="product-image">Product Image</div>
                <h3 class="product-name">Product 3</h3>
                <p class="product-price">₹799</p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
